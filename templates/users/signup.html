<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
</head>
<body>
    <div class="container">
        <form action="" method="post">
            {% csrf_token %}
            {% for fm in form %}
              {{ fm.labels_tag }}
              {{ fm }}
              {{ fm.errors|striptags }}
              <hr>
              <hr>
            {% endfor %}
            <input type="submit" value="Sign-Up">
        </form>
    </div>
</body>
</html>
